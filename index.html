<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header-container" id="Incio">
        <h1 class="logo">
            <img src="images/icone-orange-camion.png" alt="logo">
            <p class="logo-name"> FASTER</P>
        </h1>
        <nav class="nav-bar">
            <ul class="ul-menu">Incio</ul>
            <ul class="ul-menu"><a id="sobre">Sobre</a></ul>
            <ul class="ul-menu">Servico</ul>
            <ul class="ul-menu">Preço</ul>
            <ul class="ul-menu">Pagina</ul>
            <ul class="ul-menu">Contato</ul>
        </nav>
        <button class="button-menu">
            Fale Conosco!
        </button>
    </header>
    <main>
        <section class="sec-sobre" id="sobre">
            <div>
                <p>Safe & Fast</p>
            </div>
            <div>Logitcs Service</div>
            <div class="text-button-track">
                <input type="text" class="input-pesquisa">
                <button type="button" class="input-botton">Track & Trace</button>
            </div>
        </section>
        <section class="servico">
                <div>
                    <div>GET A QUOTA</div>
                    <div>REQUEST A FREE QUOTA</div>
                    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                    <div>
                        <div>
                            NUMERO
                        </div>
                        <div>
                            SKILL
                        </div>
                    </div>
                </div>
                <div class="div-form-service">
                <form class="form-service">
                    
                    <input type="name" placeholder="Seu Nome">
                    <input type="email" name="email" id="email" placeholder="Seu Email">
                    <select class="selec-form-service" name="select" id="select" aria-placeholder="selecione">
                             <option value="basico">basico</option>
                             <option value="premium">premium</option>
                             <option value="business">business</option>
                     </select>
                    <button class="botton-form-service" type="submit">Enviar</button>

                </form>
                </div>
        </section>
        <section>
            <div>
                Preço
            </div>
        </section>
        <section>
            <div>
                Pagina
            </div>
        </section>
        <section>
            Contato
        </section>

    </main>
    <footer>
        <Div>
            Informações
        </Div>
    </footer>

</body>

</html>
