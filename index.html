<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster</title>
    <link rel="icon" href="images/icone-orange-camion.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header-container" id="incio">
        
             <div class="logo">
                 <img src="images/icone-orange-camion.png" alt="logo" class="logo-img">
                 <h1 class="logo-name">FASTER</h1>
             </div>
        <nav class="nav-bar">
            <ul class="nav-bar">
            <li class="ul-menu"><a href="#home">Home</a></li>
            <li class="ul-menu"><a href="#about">About</a></li>
            <li class="ul-menu"><a href="#service">Service</a></li>
            <li class="ul-menu"><a href="#price">Price</a></li>
            <li class="ul-menu"><a href="#pages">Pages</a></li>
            <li class="ul-menu"><a href="#contato">Contact</a></li>
            </ul>
        </nav>
        <button class="button-menu">
            <span>Fale Conosco!<span>
        </button>
    </header>
    <main>
        <section id="about" class="sec-sobre" >
            <div class="sec-sobre-sub">
                <h2>Safe & Fast</h2>
            </div>
            <div><h2>Service</h2></div>
            <div class="text-button-track">
                <input type="text" class="input-pesquisa">
                <button type="button" class="input-botton">Track & Trace</button>
            </div>
        </section>
        <section id="service" class="sec-servico">
                <div>
                    <div><h2>GET A QUOTA</h2></div>
                    <div><h2>REQUEST A FREE QUOTA</h2></div>
                    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                    <div class="sec-servico-status">
                                            
                        <div class="sec-servico-status-expert">
                           <span>225</span>
                            <span>SKilled Experts</span> 
                        </div>                                          

                        <div class="sec-servico-status-sucesso">
                           <p>1050</p>
                           <p>Happy Clients</p>
                        </div>
                        
                        <div class="sec-servico-status-project">
                            <p>2500</p>
                            <p>Complete Projects</p>
                        </div>
                        
                    </div>
                </div>
                <div class="div-form-service">
                <form class="form-service">
                    
                    <input type="name" id="name" placeholder="Your Name">
                    <input type="email" name="email" id="email" placeholder="Your Email">
                    <select class="selec-form-service" name="select" id="select" aria-placeholder="Select A Service">
                             <option value="basico">Basic</option>
                             <option value="premium">Premium</option>
                             <option value="business">Business</option>
                     </select>
                    <button class="botton-form-service" type="submit">Get A Quote</button>

                </form>
                </div>
        </section>
        <section>
            <div>
                Preço
            </div>
        </section>
        <section>
            <div>
                Pagina
            </div>
        </section>
        <section>
            Contato
        </section>

    </main>
    <footer>
        <Div>
            Informações
        </Div>
    </footer>

</body>

</html>
